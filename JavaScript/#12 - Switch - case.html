<!DOCTYPE html>
<html>
<head>
	<title>SWitch</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		
		var pos = parseInt(prompt("Digite o código."));
		var msg;
		switch(pos){
			case 1589:
				msg="Primero lugar";				
				break;
			case 2444:
				msg="Segundo lugar";
				break;
			case 4878:
				msg="Terceiro lugar";
				break;
			case 9333:
				msg="Quarto lugar";
				break;
			default:
				msg="Insira um código válido";
				break;
		}

		document.write(msg);


	</script>
</head>
<body>

</body>
</html>
